{% comment %}
<!-- prettier-ignore -->
{% endcomment %}
{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'base/css/out.css' %}" />
    </head>
    <body>
        <div class="flex flex-row justify-between bg-blue-main p-4">
            <span class="text-4xl font-bold">Яндекс Диск интерфейс</span>

            {% if user.is_authenticated %}
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <input type="hidden" name="next" value="{% url 'login' %}" />
                <button
                    class="h-full w-max bg-blue-btn-default p-1 hover:bg-blue-btn-hover active:bg-blue-btn-onclick"
                >
                    Выйти из аккаунта
                </button>
            </form>
            {% endif %}
        </div>

        <main class="p-5">{% block content %}{% endblock %}</main>

        <script
            src="{% static 'base/js/jquery-3.7.1.min.js' %}"
            type="text/javascript"
        ></script>
        {% block scripts %}{% endblock %}
    </body>
</html>
